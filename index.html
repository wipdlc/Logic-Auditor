<!-- 修改 input-panel 部分 -->
<section class="panel input-panel">
    <div class="panel-header">
        <h2>📝 修正对象</h2>
        <div class="file-upload-wrapper">
            <input type="file" id="pdfUpload" accept="application/pdf" style="display: none;" />
            <button class="upload-btn" onclick="document.getElementById('pdfUpload').click()">
                📂 导入 PDF / 论文 / BP
            </button>
        </div>
    </div>
    
    <div class="input-area-wrapper" style="position: relative; flex: 1; display: flex; flex-direction: column;">
        <!-- 原输入框 -->
        <textarea id="inputText" placeholder="请粘贴文本，或点击上方按钮上传 PDF 文件..."></textarea>
        
        <!-- 新增：文件预览卡片 (默认隐藏) -->
        <div id="filePreviewArea" style="display: none; flex: 1; justify-content: center; align-items: center; background: #f9fafb;">
            <div class="file-card">
                <div class="file-icon">📄</div>
                <div class="file-info">
                    <span class="file-name" id="fileNameDisplay">example.pdf</span>
                    <span class="file-status">已解析完毕 · 等待修正</span>
                </div>
                <button id="removeFileBtn" title="移除文件">✕</button>
            </div>
        </div>
    </div>

    <div class="action-bar">
        <span class="char-count">Waiting for input...</span>
        <button id="submitBtn">
            <span class="btn-text">开始逻辑修正</span>
            <span class="loader"></span>
        </button>
    </div>
</section>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Auditor - 逻辑修正终端</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 头部：左右布局 -->
        <header>
            <!-- 左侧：产品品牌 -->
            <div class="brand-wrapper">
                <div class="brand">
                    <h1>⚖️ Logic Auditor</h1>
                    <span class="tag">杭电二届易班大赛</span>
                </div>
            </div>

            <!-- 右侧：学校标识 -->
            <div class="header-right">
                <span class="uni-name">杭州电子科技大学</span>
                <!-- 这里使用了杭电Logo的网络地址，建议下载后换成本地路径 -->
                <img src="https://upload.wikimedia.org/wikipedia/zh/c/cf/Hangzhou_Dianzi_University_Logo.svg.png" alt="HDU Logo" class="uni-logo">
            </div>
        </header>

        <main>
            <!-- 上半部分：核心操作与概览 -->
            <div class="top-wrapper">
                
                <!-- 左上：输入区 -->
                <section class="panel input-panel">
                    <div class="panel-header">
                        <h2>📝 待修正文本</h2>
                    </div>
                    <textarea id="inputText" placeholder="请输入您的商业计划书、论文论证或答辩稿..."></textarea>
                    <div class="action-bar">
                        <span class="char-count">Logic Auditor Ready</span>
                        <button id="submitBtn">
                            <span class="btn-text">开始逻辑修正</span>
                            <span class="loader"></span>
                        </button>
                    </div>
                </section>

                <!-- 右上：仪表盘 (状态/评分/场景) -->
                <section class="panel dashboard-panel">
                    <div class="panel-header">
                        <h2>📊 修正概览</h2>
                    </div>
                    
                    <!-- 初始/加载状态 -->
                    <div id="statusState" class="dashboard-content center-mode">
                        <div class="pulse-icon">🧬</div>
                        <p id="statusText">Logic Auditor逻辑核心已就绪<br>等待输入文本...</p>
                    </div>

                    <!-- 结果状态 (隐藏) -->
                    <div id="resultState" class="dashboard-content result-mode" style="display: none;">
                        <div class="score-container">
                            <svg viewBox="0 0 36 36" class="circular-chart">
                                <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <text x="18" y="20.35" class="percentage">0</text>
                            </svg>
                            <span class="label">逻辑评分</span>
                        </div>
                        <div class="meta-info">
                            <div class="meta-item">
                                <span class="label">识别场景</span>
                                <strong id="sceneResult">--</strong>
                            </div>
                            <div class="meta-item">
                                <span class="label">发现漏洞</span>
                                <strong id="issueCount">0 个</strong>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 下半部分：详情内容 (默认隐藏，分析完显示) -->
            <div class="bottom-wrapper" id="detailsSection" style="display: none;">
                <section class="panel details-panel">
                    <!-- Tab 导航 -->
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="issues">🔍 漏洞定位</button>
                        <button class="tab-btn" data-tab="revised">✍️ 逻辑重构稿</button>
                    </div>

                    <!-- 1. 漏洞列表内容 -->
                    <div id="tab-issues" class="tab-content active">
                        <ul id="critiquesList"></ul>
                    </div>

                    <!-- 2. 重构内容 -->
                    <div id="tab-revised" class="tab-content">
                        <div class="revised-paper">
                            <div id="revisedText"></div>
                            <button class="copy-btn" onclick="copyText()">复制全部内容</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

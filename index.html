<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Auditor - 逻辑修正终端</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="style.css">
    
    <!-- 引入 PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <div class="brand">
                <h1>⚖️ Logic Auditor</h1>
                <span class="tag">AI Logic Defense Agent</span>
            </div>
            <div class="header-right">
                <span class="uni-name">杭州电子科技大学 | 易班技创</span>
            </div>
        </header>

        <main>
            <div class="top-wrapper">
                <!-- 左侧：输入与上传 -->
                <section class="panel input-panel">
                    <div class="panel-header">
                        <h2>📝 修正对象</h2>
                        <div class="file-upload-wrapper">
                            <!-- 隐藏的文件输入框 -->
                            <input type="file" id="pdfUpload" accept="application/pdf" style="display: none;" />
                            <button class="upload-btn" onclick="document.getElementById('pdfUpload').click()">
                                📂 导入 PDF / BP
                            </button>
                        </div>
                    </div>

                    <!-- 输入区域容器 -->
                    <div class="input-area-wrapper">
                        <textarea id="inputText" placeholder="请粘贴文本，或点击上方按钮上传 PDF 文件..."></textarea>
                        
                        <!-- 文件预览卡片 (JS控制显示) -->
                        <div id="filePreviewArea" style="display: none;">
                            <div class="file-card">
                                <div class="file-icon">📄</div>
                                <div class="file-info">
                                    <span class="file-name" id="fileNameDisplay">文件名.pdf</span>
                                    <span class="file-status">已解析完毕 · 等待修正</span>
                                </div>
                                <button id="removeFileBtn" title="移除文件">✕</button>
                            </div>
                        </div>
                    </div>

                    <div class="action-bar">
                        <span class="char-count">Waiting for input...</span>
                        <button id="submitBtn">
                            <span class="btn-text">开始逻辑修正</span>
                            <span class="loader"></span>
                        </button>
                    </div>
                </section>

                <!-- 右侧：仪表盘 -->
                <section class="panel dashboard-panel">
                    <div class="panel-header">
                        <h2>📊 修正概览</h2>
                    </div>
                    
                    <div id="statusState" class="dashboard-content center-mode">
                        <div class="pulse-icon">🧬</div>
                        <p id="statusText">Logic Auditor就绪<br>请导入内容</p>
                    </div>

                    <div id="resultState" class="dashboard-content result-mode" style="display: none;">
                        <div class="score-container">
                            <svg viewBox="0 0 36 36" class="circular-chart">
                                <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <text x="18" y="20.35" class="percentage">0</text>
                            </svg>
                            <span class="label">逻辑分</span>
                        </div>
                        <div class="meta-info">
                            <div class="meta-item">
                                <span class="label">场景</span>
                                <strong id="sceneResult">--</strong>
                            </div>
                            <div class="meta-item">
                                <span class="label">漏洞</span>
                                <strong id="issueCount">0</strong>
                            </div>
                        </div>
                        <div class="thought-trace">
                            <span class="trace-label">🧠 Logic Chain:</span>
                            <span id="thoughtTrace">分析完成</span>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 底部详情 -->
            <div class="bottom-wrapper" id="detailsSection" style="display: none;">
                <section class="panel details-panel">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="issues">🔍 漏洞定位</button>
                        <button class="tab-btn" data-tab="revised">✍️ 逻辑重构</button>
                    </div>
                    <div id="tab-issues" class="tab-content active">
                        <ul id="critiquesList"></ul>
                    </div>
                    <div id="tab-revised" class="tab-content">
                        <div class="revised-paper">
                            <div id="revisedText"></div>
                            <button class="copy-btn" onclick="copyText()">复制全文</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
